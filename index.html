<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/pilha-de-moedas.png" type="image/x-icon">
    <title>Convert Money</title>
  </head>

  <body>
    <img src="./assets/banco.gif" alt="logo-banco" class="img-banco" />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/brasil 2.png" alt="logo-brasil" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Vector.png" alt="seta" />

        <div class="currency-box">
          <img class="currency-img" src="./assets/dolar.png" alt="logo-USA" />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0.0</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
